<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Task List</title>
  </head>
  <body>
    <div class="container flex-column">
      <div class="todo-head flex-row">
        <input type="checkbox" name="" id="checkAll" />
        <span>À Faire Pour le</span><span class="dateActu"> 24/07/2024</span>
      </div>
      <div class="todo-filter flex-row">
        <span id="parNom">
          <i class="fa fa-arrow-down"></i> <i class="fa fa-arrow-up"></i> Par
          nom
        </span>
        <span id="parHeure">
          <i class="fa fa-arrow-down"></i> <i class="fa fa-arrow-up"></i> Par
          heure
        </span>
        <span id="parStatus">
          <!-- <i class="fa fa-arrow-down"></i> <i class="fa fa-arrow-up"></i> -->
          Par sélection
        </span>
      </div>
      <div class="todo-list flex-column"></div>
      <div class="todo-foot flex-row-aj">
        <div class="item1"><i class="fa fa-trash"></i> Supprimer</div>
        <div class="item2">
          <i class="fa fa-plus"></i>
          Ajouter
        </div>
        <div class="item3">
          <i class="fa fa-calendar"></i>
          Choisir date
        </div>
        <input type="date" name="" id="filterDate" />
        <span id="allTask">All</span>
      </div>
    </div>

    <!-- <form action="" method="" id="formAddTask"> -->
    <div class="modal hidde">
      <div class="modal-content">
        <div class="modal-header">
          <span>Ajouter une tâche</span>
          <span class="close-modal">X</span>
        </div>
        <div class="modal-body flex-column">
          <form action="" id="addForm" style="width: 100%">
            <label for="taskId" class="flex-row">
              Tâche
              <input type="text" name="task" id="taskId" />
            </label>
            <span class="hidde-err-message" style="color: red; font-size: 1rem"
              >champ obligatoire</span
            >
            <label for="dateId" class="flex-row">
              Date
              <input type="time" name="date" id="dateId" />
            </label>
            <span class="hidde-err-message" style="color: red; font-size: 1rem"
              >champ obligatoire</span
            >
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn-ok add-modal">Enregistrer</button>
          <button class="btn-cancel close-modal">Annuler</button>
        </div>
      </div>
    </div>
    <!-- </form> -->

    <script src="script.js"></script>
  </body>
</html>
