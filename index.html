<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Task List</title>
  </head>
  <body>
    <div class="container flex-column">
      <div class="todo-head flex-row">
        <input type="checkbox" name="" id="" />
        <span>À Faire Pour le 24/07/2024</span>
      </div>
      <div class="todo-list flex-column">
        <div class="todo-item flex-row">
          <input type="checkbox" name="" id="" />
          <span>À Faire Pour le 24/07/2024</span>
          <span class="hours">17H30</span>
        </div>
      </div>
      <div class="todo-foot flex-row-aj">
        <div class="item1"><i class="fa fa-trash"></i> Supprimer</div>
        <div class="item2">
          <i class="fa fa-plus"></i>
          Ajouter
        </div>
        <div class="item3">
          <i class="fa fa-calendar"></i>
          Choisir date
        </div>
        <input type="date" name="" id="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
